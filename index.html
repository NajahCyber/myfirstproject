<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Task Management</h1>
    <input type="text" id="searchInput" placeholder="Search...">
  </header>
  <main>
    <section class="tasks" id="todo">
      <h2>To Do</h2>
      <ul id="todoList" class="task-list"></ul>
    </section>
    <section class="tasks" id="inProgress">
      <h2>In Progress</h2>
      <ul id="inProgressList" class="task-list"></ul>
    </section>
    <section class="tasks" id="completed">
      <h2>Completed</h2>
      <ul id="completedList" class="task-list"></ul>
    </section>
  </main>
  <footer>
    <input type="text" id="taskInput" placeholder="Add new task...">
    <button onclick="addTask()">Add Task</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
